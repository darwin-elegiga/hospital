<body>
<div class="principal">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Municipios</th>
        <th scope="col">Porciento de pacientes ingresados</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  municipios, let i=index">
        <td>{{item}}</td>
        <td>{{cantidad[i]|percent}}</td>


      </tr>
    </tbody>

  </table>
</div>
</body>
