<body>

  <input type="text" [(ngModel)]="carnet">


  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre </th>
        <th scope="col">Apellido</th>
        <th scope="col">CI</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listado|filterCI:carnet:0">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.ci}}</td>
      </tr>
    </tbody>
